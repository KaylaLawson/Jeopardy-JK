<!DOCTYPE html>
<html lang="en-US">
  <head>
    <title>Jeopardy JK</title>
  </head>
  <body>
    <h1>Jeopardy JK</h1>
    <h3 class="round">Round 1</h3>
    <form>  
      <div class="start-game-form">
        <input class="player-name start-form" id="input-0" type="text" value='Jacqueline' placeholder="Player 1">
        <input class="player-name start-form" id="input-1" type="text" value='Kayla' placeholder="Player 2">
        <input class="player-name start-form" id="input-2" type="text" value='Killigrew' placeholder="Player 3">
        <button class="start-game-btn start-form">Start Game</button>
      </div>
    </form>
    <main class="game-board"> 
      <ul>
        <li class="cat-title-0 title">Category 1</li>
        <li class="val-btn 0" id="1">100</li> 
        <li class="val-btn 0" id="1">200</li>
        <li class="val-btn 0" id="1">300</li>
        <li class="val-btn 0" id="1">400</li>
      </ul>
      <ul>  
        <li class="cat-title-1 title">Category 2</li>
        <li class="val-btn 1" id="2">100</li>
        <li class="val-btn 1" id="2">200</li>
        <li class="val-btn 1" id="2">300</li>
        <li class="val-btn 1" id="2">400</li>
      </ul>
      <ul>
        <li class="cat-title-2 title">Category 3</li>
        <li class="val-btn 2" id="3">100</li>
        <li class="val-btn 2" id="3">200</li>
        <li class="val-btn 2" id="3">300</li>
        <li class="val-btn 2" id="3">400</li>
      </ul>
      <ul>
        <li class="cat-title-3 title">Category 4</li>
        <li class="val-btn 3" id="4">100</li>
        <li class="val-btn 3" id="4">200</li>
        <li class="val-btn 3" id="4">300</li>
        <li class="val-btn 3" id="4">400</li>
      </ul>
      <section class="player-info">
        <div class="player-one-div players">
          <h2>Player One</h2>
          <h2 class="player-0 name"></h2>
          <h2 class="score score-0">Score: 0</h2>
        </div>
        <div class="player-two-div players">
          <h2>Player Two</h2>
          <h2 class="player-1 name"></h2>
          <h2 class="score score-1">Score: 0</h2>
        </div>
        <div class="player-three-div players">
          <h2>Player Three</h2>
          <h2 class="player-2 name"></h2>
          <h2 class="score score-2">Score: 0</h2>
        </div>
      </section>
    </main>
    <section class="hidden clue-card">
      <h2 class="clue-question"></h2>
      <h3 class="hidden answer"></h3>
      <input class="guess" id="guess-input" placeholder="guess here">
      <button class="guess guess-btn" id="submit">submit!</button>
      <button class="guess guess-btn hidden" id="close">close!</button>
    </section>
    <!-- <section class="result hidden">
      <h3>hey</h3>
    </section> -->
    <!-- Do not include the index.js or main.bundle.js file here - it is done automatically by the webpack server -->
  </body>
</html>
